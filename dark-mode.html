<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/index.css" />

    <title>Modo claro / oscuro</title>
  </head>

  <body x-data="darkModeToggler">
    <div class="h-24 w-24 bg-red-300 transition dark:bg-slate-500"></div>

    <!-- toggler light/dark-->
    <div class="p-3">
      <div
        class="h-8 w-14 rounded-full ring-2 ring-slate-900"
        @click="toggleDarkMode"
      >
        <label class="relative h-8 w-14 cursor-pointer" for="darkModeToggler">
          <input
            class="peer sr-only"
            id="darkModeToggler"
            type="checkbox"
            @click="toggleDarkMode"
          />
          <span
            class="absolute inset-0 z-10 m-1 inline-flex h-6 w-6 items-center justify-center rounded-full bg-yellow-200 stroke-yellow-900 transition dark:translate-x-6 dark:bg-slate-300 dark:stroke-slate-900"
          >
            <svg
              class="h-4 w-4 dark:hidden"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
              />
            </svg>
            <svg
              class="hidden h-4 w-4 dark:block"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"
              />
            </svg>
          </span>
        </label>
      </div>
    </div>
    <!-- toggler light/dark-->
    <script type="module" src="./src/components/main.js"></script>
  </body>
</html>
